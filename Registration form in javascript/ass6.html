<!--Design a SignUp Page using JavaScript-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" >
<title>SignUp Page</title>
<link rel="stylesheet" href="ass6.css">
<script src="ass6.js"></script>
</head>
<body>
<h1 align="center">SignUp Page!</h1>
<div class="c1">
<form name="f1" onsubmit="return validateform()">
    Name:<br />
  <input name="Name" type="text" class="inputs">
  <br /><br />
Father's Name:<br />
<input name="Father's Name" type="text" class="inputs">
<br /><br />
Date of Birth:<br />
<input name="DOB" type="date" id="dob" required><br><br>                     
Gender:<br />
<select name="Gender" id="g">
  <option>Male</option>
  <option>Female</option>
  <option>Other</option>
</select><br /> <br />
Phone No. :<br />
<input type="text" name="num" class="inputs" maxlength="10" minlength="10">
<br /><br>
Email:<br />
<input name="email" type="email" class="inputs">
<br><br>
Address:<br />
<textarea name="Address" id="a1" required></textarea>
<br /><br>
Password:<br />
<input name="pass" type="password" class="inputs" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
<br /><br>
Confirm Password:<br />
<input name="confirm" type="password" class="inputs">
<br><br>
<input name="SUBMIT" type="submit" value="SIGN UP" id="button">
</form>
</div>
</body>
</html>
